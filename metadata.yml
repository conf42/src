# TESTIMONIALS
testimonials:
  - name: Gordon Rudd
    title: Tech Career Designer & Executive Coach, CISO, Author
    text: >
      The team at Conf42 is extremely easy to work with, highly professional, and deliver a very polished product.
      I enjoyed working with the Conf42 team and I enjoy watching all the sessions.
      Conf42 events are a masterful blend of deep dive tech and beginner level sessions that give everyone,
      no matter your level of experience, an excellent learning experience.
  - name: Liam Hampton
    title: Cloud Advocate at Microsoft
    text: >
      The Conf42 team is super easy to work with and made the whole process seamless from application to presentation.
      They delivered a well organised, high quality virtual conference and it was well received from the community interaction I had afterwards.
      The team was always on hand to help and made the experience very enjoyable.
      I will certainly be submitting CFP's for upcoming Conf42 events.
  - name: Tamimi
    title: Developer Advocate, office of the CEO at Solace
    text: >
      The speaker preparation journey was very smooth with detailed steps and videos on how to setup my local environment for recording and submitting my pre-recorded talk. 
      The team at the conference made sure we had all the necessary media and assets which made my experience as a speaker over the top. 
      Would definitely speak again at Conf42!
  - name: Yury NiÃ±o
    title: Cloud Infrastructure Engineer at Google
    text: >
      As Site Reliability Engineers, we have to develop a broad range of soft and hard skills.
      For me, some of the most important are communication, teaching, and sharing knowledge.
      The Conf42 Conferences Series has been a great ally to develop those skills.
      To be a speaker of three conferences opened many opportunities for me and allowed me to connect with incredible colleagues.
  - name: Umasankar Mukkara
    title: CEO at ChaosNative
    text: >
      I have been enjoying the experience of working with the Conf42 team since their first episode.
      Their recent addition of Conf42Cast as a sponsor benefit brought in good visibility to us as a sponsor.
      They are genuinely creating a chain of followers and making their event informative and engaging.
      Would love to continue to be a supporter and beneficiary.


